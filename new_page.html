<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIXSAW - Новая страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            background-color: #E2E2E2;
            background-image: linear-gradient(rgba(220, 220, 220, 1) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(220, 220, 220, 1) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        
        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translateY(60%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            position: center;
            margin-top: 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1048px;
            animation: logoAnimation 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .main-content {
            width: 100%;
            max-width: 1128px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .hero-section {
            width: 100%;
            max-width: 1128px;
            margin-bottom: 40px;
        }
        
        .hero-frame {
            width: 100%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .hero-image-container {
            width: 100%;
            padding: 26px 26px 26px 26px;
        }
        
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            border: 1px solid #000;
        }
        
        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .logo {
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .hero-section {
                margin-bottom: 20px;
            }
            
            .hero-image-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">

        </svg>
    </div>
    
    <!-- Добавляем Hero Section -->
    <div class="hero-section">
        <div class="hero-frame">
            <div class="hero-image-container">
                <img src="workshop-illustration.svg" alt="UNIXSAW мастерская" class="hero-image">
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Добро пожаловать на новую страницу</h1>
        <p>Содержимое новой страницы будет добавлено здесь.</p>
    </div>

</html>
