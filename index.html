<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIXSAW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            background-color: #E2E2E2;
            background-image: linear-gradient(rgba(220, 220, 220, 1) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(220, 220, 220, 1) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1000px;
        }
        
        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translateY(60%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            position: center;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1048px; /* Соответствует ширине контента (container width - padding) */
            animation: logoAnimation 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .container {
            width: 100%;
            max-width: 1128px;
            border: 3px solid #000;
            border-radius: 20px;
            background-color: white;
            padding: 40px;
            opacity: 0.8;
            transition: transform 0.4s ease-out;
            transform-style: preserve-3d;
        }
        
        .content {
            border: 1px solid #000;
            padding: 120px 20px;
            position: relative;
            min-height: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .description {
            font-size: 1.5rem;
            text-align: center;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: lighter;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
        
        .header {
            position: absolute;
            top: 18px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 24px; /* Совпадает с высотой значков + */
        }
        
        .header-mobile {
            display: none;
        }
        
        .header-desktop {
            display: inline;
        }
        
        .codes {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 15px;
            line-height: 24px; /* Совпадает с высотой значков + */
        }
        
        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
                margin-bottom: 22px;
            }
            
            .description {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 100px 15px;
                min-height: 500px;
            }
            
            .container {
                padding: 20px;
            }
            
            .logo {
                margin-bottom: 60px;
            }

            .header {
                top: 20px;
            }
            
            .header-mobile {
                display: inline;
            }

            .codes {
                bottom: 16px;
            }
            
            .header-desktop {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" fill="none" viewBox="0 0 1136 171">

        </svg>
    </div>
    
    <div class="container" id="card">
        <div class="content">
            <div class="corner top-left">+</div>
            <div class="corner top-right">+</div>
            
            <div class="header">
                <span class="header-desktop">ТЕХНИЧЕСКИЕ РАБОТЫ UNIXSAW.GE</span>
                <span class="header-mobile">ТЕХНИЧЕСКИЕ РАБОТЫ</span>
            </div>
            
            <div class="title">Ведутся технические работы</div>
            <div class="description">Совсем скоро сайт снова будет доступен.</div>
            
            <div class="codes">
                <span>A-1</span>
                <span>F-2</span>
                <span>G-4</span>
                <span>F-5</span>
                <span>A-6</span>
            </div>
            
            <div class="corner bottom-left">+</div>
            <div class="corner bottom-right">+</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const maxTilt = 1; // Уменьшенный максимальный угол наклона в градусах
            
            document.addEventListener('mousemove', function(e) {
                if (!card) return;
                
                // Получаем размеры окна
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // Вычисляем положение мыши относительно центра экрана
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Нормализуем координаты (от -1 до 1)
                const normalizedX = (mouseX / windowWidth) * 2 - 1;
                const normalizedY = (mouseY / windowHeight) * 2 - 1;
                
                // Применяем очень небольшой наклон (еле заметный)
                const tiltX = normalizedY * maxTilt;
                const tiltY = -normalizedX * maxTilt;
                
                // Применяем трансформацию с небольшой задержкой
                card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });
            
            // Возвращаем карточку в исходное положение, когда мышь покидает окно
            document.addEventListener('mouseleave', function() {
                if (!card) return;
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
